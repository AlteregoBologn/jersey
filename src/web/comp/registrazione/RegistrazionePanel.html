<wicket:panel>
	<form wicket:id="form">
		<h2>Pagina di registrazione</h2>
		<label for="nome">Nome: <input type="text" class="form-control" wicket:id="nome" id="nome" /></label> 
		<label for="cognome">Cognome: <input type="text" class="form-control" wicket:id="cognome" id="cognome" /></label> 
		<label for="codFisc">Codice fiscale: <input type="text" class="form-control" wicket:id="codFisc" id="codFisc" /></label> 
		<label for="email">Email: <input type="email" class="form-control" wicket:id="email" id="email" /></label> 
		<label for="password">Password: <input type="password" class="form-control" wicket:id="password" id="password" /></label> 
		<label for="sessoGroup">Sesso: 
			<radiogroup wicket:id="sessoGroup"> 
			<input type="radio" id="sessoGroup" /> M 
			<input type="radio" id="sessoGroup" /> F 
			<input type="radio" id="sessoGroup" /> Altro </radiogroup>
		</label>  
	    <label for="datanascita">Data di nascita: <input type="text" class="form-control" wicket:id="datanascita" id="datanascita" /></label>
	</form>
</wicket:panel>
