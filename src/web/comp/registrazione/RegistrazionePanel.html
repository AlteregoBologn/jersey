<wicket:panel>
<form wicket:id="form">
	<h2>Pagina di registrazione</h2>
    <label for="nome">Nome:
        <input type="text" class="form-control" wicket:id="nome" id="nome" />
    </label>    
    <br />
    
    <label for="cognome">Cognome:
         <input type="text" class="form-control" wicket:id="cognome" id="cognome" />
    </label>
    <br />  
    
    <label for="codFisc">Codice fiscale: 
        <input type="text" class="form-control" wicket:id="codFisc" id="codFisc" />
    </label>
    <br />
    
    <label for="email">Email: 
        <input type="email" class="form-control" wicket:id="email" id="email" />
    </label>
    <br />
    
    <label for="password">Password:
        <input type="password" class="form-control" wicket:id="password" id="password" />
    </label>
    <br />
    
    <label for="sessoGroup">Sesso: <br />
    <radiogroup wicket:id="sessoGroup" >
        <input type="radio" id="sessoGroup" /> M
        <input type="radio" id="sessoGroup" /> F
  		<input type="radio" id="sessoGroup" /> Altro 
  	</radiogroup> 
    </label>
    <br />
    
    <label for="datanascita">Data di nascita: 
        <input type="text" class="form-control" wicket:id="datanascita" id="datanascita" />
    </label>
    
   </form>
</wicket:panel>
